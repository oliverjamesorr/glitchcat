<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catch the Squares Advanced ‚Äì Final Game</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
        }

        #game-area {
            width: 90vw;
            max-width: 600px;
            height: 400px;
            background: #222;
            margin: 10px auto;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
        }

        .square {
            width: 50px;
            height: 50px;
            background: blue;
            position: absolute;
            transition: transform 0.2s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        button {
            margin: 8px;
            padding: 10px 18px;
            font-size: 16px;
        }

        #scoreboard {
            margin: 10px;
            font-size: 18px;
        }

        #popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #popup.show {
            opacity: 1;
        }

        #achievementsScreen {
            display: none;
            background: #222;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            text-align: left;
            max-height: 60vh;
            overflow-y: auto;
        }

        .achievement {
            background: #333;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .achievement.locked {
            opacity: 0.4;
        }

        .badge {
            font-size: 24px;
            margin-right: 10px;
        }

        .desc {
            font-size: 16px;
        }

        .mastery {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            margin: 15px auto;
            background: linear-gradient(to right, gold, orange);
            color: black;
            border-radius: 10px;
            display: none;
        }

        .mastery.show {
            display: block;
            box-shadow: 0 0 10px gold;
        }
    </style>
</head>

<body>
    <h1>Catch the Squares Advanced</h1>
    <div id="scoreboard">Score: 0</div>
    <button onclick="startGame()">Start Game</button>
    <button onclick="showAchievements()">View Achievements</button>
    <div class="mastery" id="masteryBadge">üåü Mastery Unlocked! All 50 achievements complete!</div>
    <div id="game-area"></div>
    <div id="achievementsScreen"></div>
    <div id="popup"></div>

    <script>
        const achievements = [];
        for (let i = 1; i <= 50; i++) {
            achievements.push({
                id: "achv" + i,
                name: "Achievement " + i,
                desc: "Unlock condition for achievement " + i,
                badge: "üèÜ"
            });
        }
        let unlocked = JSON.parse(localStorage.getItem("achievements") || "[]");

        function unlockAchievement(id) {
            if (!unlocked.includes(id)) {
                unlocked.push(id);
                localStorage.setItem("achievements", JSON.stringify(unlocked));
                const a = achievements.find(a => a.id === id);
                if (a) showPopup("üèÜ Achievement Unlocked: " + a.name);
                renderAchievements();
            }
        }

        function renderAchievements() {
            const div = document.getElementById("achievementsScreen");
            div.innerHTML = "<h2>Achievements</h2>";
            achievements.forEach(a => {
                const el = document.createElement("div");
                el.className = "achievement" + (unlocked.includes(a.id) ? "" : " locked");
                el.innerHTML = `<div class="badge">${a.badge}</div><div class="desc"><strong>${a.name}</strong><br>${a.desc}</div>`;
                div.appendChild(el);
            });
            if (unlocked.length >= 50) {
                document.getElementById("masteryBadge").classList.add("show");
            }
        }

        function showAchievements() {
            const screen = document.getElementById("achievementsScreen");
            screen.style.display = screen.style.display === "block" ? "none" : "block";
            renderAchievements();
        }

        function showPopup(msg) {
            const popup = document.getElementById("popup");
            popup.textContent = msg;
            popup.classList.add("show");
            setTimeout(() => popup.classList.remove("show"), 2000);
        }

        // === Gameplay ===
        let score = 0;
        function startGame() {
            const game = document.getElementById("game-area");
            score = 0;
            document.getElementById("scoreboard").textContent = "Score: 0";
            game.innerHTML = "";
            for (let i = 0; i < 3; i++) spawnSquare();
        }

        function spawnSquare() {
            const game = document.getElementById("game-area");
            const square = document.createElement("div");
            square.className = "square";
            square.style.left = Math.random() * (game.clientWidth - 50) + "px";
            square.style.top = Math.random() * (game.clientHeight - 50) + "px";
            square.onclick = () => {
                score++;
                document.getElementById("scoreboard").textContent = "Score: " + score;
                if (score >= 1) unlockAchievement("achv1");
                if (score >= 10) unlockAchievement("achv2");
                if (score >= 50) unlockAchievement("achv3");
                if (score >= 100) unlockAchievement("achv4");
                if (score >= 500) unlockAchievement("achv5");
                if (score >= 1000) unlockAchievement("achv6");
                square.remove();
                spawnSquare();
            };
            game.appendChild(square);
        }
    </script>
</body>

</html>
