<!DOCTYPE html>
<html>
<head>
  <title>10 Second Click Race</title>
  <style>
    body { text-align: center; font-family: Arial; }
    #timer { font-size: 24px; margin: 10px; }
    .scores { display: flex; justify-content: center; gap: 50px; margin-top: 20px; flex-wrap: wrap; }
    .player { font-size: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>10 Second Click Race</h1>

  <!-- Mode selection -->
  <div id="menu">
    <h2>Select Mode</h2>
    <button onclick="startGame(1)">Solo (1 Player)</button>
    <button onclick="startGame(2)">2 Players</button>
    <button onclick="startGame(3)">3 Players</button>
    <button onclick="startGame(4)">4 Players</button>
  </div>

  <!-- Game section -->
  <div id="game" style="display:none;">
    <p id="timer">Time Left: 10</p>
    <div class="scores" id="scoreboard"></div>
    <p id="result"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    let scores = [];
    let keys = [];
    let timeLeft = 10;
    let timerStarted = false;
    let countdown;
    let players = 0;

    const timerDisplay = document.getElementById("timer");
    const resultDisplay = document.getElementById("result");
    const scoreboard = document.getElementById("scoreboard");
    const menu = document.getElementById("menu");
    const game = document.getElementById("game");

    function startGame(numPlayers) {
      players = numPlayers;
      scores = Array(players).fill(0);

      // assign keys depending on number of players
      if (players === 1) keys = [" "];              // Space
      if (players === 2) keys = ["a", "l"];         // A, L
      if (players === 3) keys = ["a", "l", " "];    // A, L, Space
      if (players === 4) keys = ["a", "l", " ", "Enter"]; // A, L, Space, Enter

      // build scoreboard
      scoreboard.innerHTML = "";
      keys.forEach((key, i) => {
        let div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `<h2>Player ${i+1} (${key.toUpperCase()})</h2><p id="score${i}">Score: 0</p>`;
        scoreboard.appendChild(div);
      });

      menu.style.display = "none";
      game.style.display = "block";
      resetTimer();
    }

    function resetTimer() {
      timeLeft = 10;
      timerStarted = false;
      timerDisplay.textContent = "Time Left: 10";
      resultDisplay.textContent = "";
      if (countdown) clearInterval(countdown);
    }

    function restartGame() {
      resetTimer();
      scores = Array(players).fill(0);
      keys.forEach((_, i) => {
        document.getElementById("score"+i).textContent = "Score: 0";
      });
    }

    document.addEventListener("keydown", (e) => {
      if (!keys.includes(e.key) && e.key !== "Enter") return;

      if (!timerStarted) {
        timerStarted = true;
        countdown = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = "Time Left: " + timeLeft;
          if (timeLeft <= 0) {
            clearInterval(countdown);
            endGame();
          }
        }, 1000);
      }

      if (timeLeft > 0) {
        let idx = keys.findIndex(k => k.toLowerCase() === e.key.toLowerCase() || k === e.key);
        if (idx !== -1) {
          scores[idx]++;
          document.getElementById("score"+idx).textContent = "Score: " + scores[idx];
        }
      }
    });

    function endGame() {
      let maxScore = Math.max(...scores);
      let winners = [];
      scores.forEach((s, i) => {
        if (s === maxScore) winners.push("Player " + (i+1));
      });
      if (winners.length === 1) {
        resultDisplay.textContent = "üéâ " + winners[0] + " Wins with " + maxScore + " clicks!";
      } else {
        resultDisplay.textContent = "ü§ù It's a tie! " + winners.join(" & ") + " with " + maxScore + " clicks!";
      }
    }
  </script>
</body>
</html>
