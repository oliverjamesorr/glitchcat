<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gravity Flip Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        canvas {
            display: block;
            background: var(--bg, #222);
        }

        #menu,
        #modeMenu,
        #levelMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 5;
        }

        .menu-btn {
            padding: 10px 20px;
            background: #333;
            border: 2px solid #555;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .preview-grid {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .theme-preview {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            animation: pulse 1s infinite alternate;
        }

        .preview-normal {
            background: #333;
        }

        .preview-jungle {
            background: #2b4028;
        }

        .preview-snowy {
            background: #ddeeff;
        }

        .preview-space {
            background: #000010;
        }

        .preview-underwater {
            background: #003344;
        }

        @keyframes pulse {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-4px);
            }
        }

        .char-select {
            display: flex;
            gap: 10px;
        }

        .char-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }

        .char-red {
            background: #e33;
        }

        .char-blue {
            background: #33e;
        }

        .char-green {
            background: #3e3;
        }

        .char-yellow {
            background: #ee3;
        }

        .char-pink {
            background: #e3e;
        }

        #levelIntro {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px black;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s, transform 0.5s;
            z-index: 4;
        }

        #levelIntro.show {
            opacity: 1;
            transform: translateY(0);
        }

        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 4;
            background: #0008;
            border: none;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1>Gravity Flip Platformer</h1>
        <button class="menu-btn" onclick="showModeMenu()">Start Game</button>
        <div>
            <div>Select Character:</div>
            <div class="char-select">
                <div class="char-option char-red" onclick="selectCharacter('#e33')"></div>
                <div class="char-option char-blue" onclick="selectCharacter('#33e')"></div>
                <div class="char-option char-green" onclick="selectCharacter('#3e3')"></div>
                <div class="char-option char-yellow" onclick="selectCharacter('#ee3')"></div>
                <div class="char-option char-pink" onclick="selectCharacter('#e3e')"></div>
            </div>
        </div>
        <div>
            <div>Select Theme:</div>
            <div class="preview-grid">
                <div class="theme-preview preview-normal" onclick="selectTheme('normal')"></div>
                <div class="theme-preview preview-jungle" onclick="selectTheme('jungle')"></div>
                <div class="theme-preview preview-snowy" onclick="selectTheme('snowy')"></div>
                <div class="theme-preview preview-space" onclick="selectTheme('space')"></div>
                <div class="theme-preview preview-underwater" onclick="selectTheme('underwater')"></div>
            </div>
        </div>
    </div>

    <div id="modeMenu" style="display:none">
        <h2>Select Game Mode</h2>
        <button class="menu-btn" onclick="enterStoryMode()">Story Mode</button>
        <button class="menu-btn" onclick="enterOnlyUpMode()">Only Up Mode</button>
    </div>

    <div id="levelMenu" style="display:none">
        <h2>Select Level</h2>
        <div id="levelButtons"></div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="levelIntro"></div>
    <button id="backBtn" onclick="returnToMenu()" style="display:none">Back to Menu</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const themes = {
            normal: { "--bg": "#222", platform: "#888", enemy: "#f44", lava: "#c00" },
            jungle: { "--bg": "#2b4028", platform: "#5a3e1b", enemy: "#d93", lava: "#831" },
            snowy: { "--bg": "#ddeeff", platform: "#aaccee", enemy: "#44f", lava: "#00f" },
            space: { "--bg": "#000010", platform: "#666", enemy: "#f6f", lava: "#f3f" },
            underwater: { "--bg": "#003344", platform: "#227788", enemy: "#0cc", lava: "#f06" }
        };

        let gameMode = 'story';
        let currentLevel = 0;
        let playerColor = '#e33';
        let selectedTheme = 'normal';
        let keys = {};
        let storyProgress = JSON.parse(localStorage.getItem('gfpProgress') || "0");

        let gravity = 0.5;
        let player = { x: 100, y: 500, w: 30, h: 30, dx: 0, dy: 0, flipped: false, onGround: false };
        let enemies = [], platforms = [], spikes = [], particles = [], lava = { y: 700 };
        let goal = null;
        let cameraY = 0;
        let levelHeight = 600;

        const storyLevels = [
            {
                name: "Level 1: Getting Started", theme: "normal",
                platforms: [{ x: 0, y: 550, w: 800, h: 50 }, { x: 200, y: 450, w: 100, h: 20 }],
                spikes: [{ x: 350, y: 530, w: 20, h: 20 }],
                enemies: [{ x: 400, y: 520, w: 30, h: 30, dx: -1, alive: true }],
                goal: { x: 700, y: 500, w: 40, h: 50 }
            },
            {
                name: "Level 2: Watch Your Step", theme: "jungle",
                platforms: [{ x: 0, y: 550, w: 800, h: 50 }, { x: 150, y: 450, w: 100, h: 20 }, { x: 300, y: 350, w: 100, h: 20 }],
                spikes: [{ x: 250, y: 530, w: 20, h: 20 }, { x: 400, y: 530, w: 20, h: 20 }],
                enemies: [{ x: 300, y: 320, w: 30, h: 30, dx: 1, alive: true }],
                goal: { x: 700, y: 300, w: 40, h: 50 }
            },
            {
                name: "Level 3: Enemies Ahead", theme: "snowy",
                platforms: [{ x: 0, y: 550, w: 800, h: 50 }, { x: 150, y: 400, w: 100, h: 20 }, { x: 300, y: 300, w: 100, h: 20 }, { x: 500, y: 200, w: 100, h: 20 }],
                spikes: [],
                enemies: [{ x: 150, y: 370, w: 30, h: 30, dx: 1, alive: true }, { x: 500, y: 170, w: 30, h: 30, dx: -1, alive: true }],
                goal: { x: 700, y: 150, w: 40, h: 50 }
            },
            {
                name: "Level 4: Flip Master", theme: "space",
                platforms: [{ x: 0, y: 550, w: 800, h: 50 }, { x: 100, y: 470, w: 100, h: 20 }, { x: 300, y: 400, w: 100, h: 20 }, { x: 500, y: 330, w: 100, h: 20 }],
                spikes: [{ x: 250, y: 530, w: 20, h: 20 }],
                enemies: [{ x: 100, y: 440, w: 30, h: 30, dx: 1, alive: true }],
                goal: { x: 700, y: 300, w: 40, h: 50 }
            },
            {
                name: "Level 5: Final Jump", theme: "underwater",
                platforms: [{ x: 0, y: 550, w: 800, h: 50 }, { x: 150, y: 470, w: 100, h: 20 }, { x: 300, y: 390, w: 100, h: 20 }, { x: 450, y: 310, w: 100, h: 20 }, { x: 600, y: 230, w: 100, h: 20 }],
                spikes: [],
                enemies: [{ x: 600, y: 200, w: 30, h: 30, dx: -1, alive: true }],
                goal: { x: 700, y: 180, w: 40, h: 50 }
            }
        ];

        function applyTheme(name) {
            selectedTheme = name;
            const t = themes[name];
            for (const key in t) {
                document.documentElement.style.setProperty(key, t[key]);
            }
        }
        function selectTheme(name) {
            applyTheme(name);
        }
        function selectCharacter(color) {
            playerColor = color;
        }
        function resetLevelData(level) {
            player = { x: 100, y: 500, w: 30, h: 30, dx: 0, dy: 0, flipped: false, onGround: false };
            platforms = level.platforms.map(p => ({ ...p }));
            spikes = level.spikes.map(s => ({ ...s }));
            enemies = level.enemies.map(e => ({ ...e }));
            particles = [];
            goal = { ...level.goal };
            cameraY = 0;
            lava.y = 1000;
        }

        function drawRect(o, color) {
            ctx.fillStyle = color;
            ctx.fillRect(o.x, o.y - cameraY, o.w, o.h);
        }
        function drawPlayer() {
            drawRect(player, playerColor);
        }
        function drawEnemy(e) {
            if (!e.alive) return;
            drawRect(e, themes[selectedTheme].enemy);
            // eyes
            ctx.fillStyle = "#fff";
            ctx.beginPath(); ctx.arc(e.x + 8, e.y + 8 - cameraY, 4, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(e.x + e.w - 8, e.y + 8 - cameraY, 4, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "#000";
            ctx.beginPath(); ctx.arc(e.x + 8, e.y + 8 - cameraY, 2, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(e.x + e.w - 8, e.y + 8 - cameraY, 2, 0, Math.PI * 2); ctx.fill();
        }
        function drawLava() {
            ctx.fillStyle = themes[selectedTheme].lava;
            ctx.fillRect(0, lava.y - cameraY, canvas.width, canvas.height - lava.y + cameraY);
        }
        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y - cameraY, 2, 2);
            });
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(goal, "gold");
            platforms.forEach(p => drawRect(p, themes[selectedTheme].platform));
            spikes.forEach(s => drawRect(s, "red"));
            enemies.forEach(drawEnemy);
            drawPlayer();
            drawParticles();
            if (gameMode === 'onlyup') drawLava();
            if (gameMode === 'onlyup') {
                ctx.fillStyle = "white";
                ctx.fillText("Height: " + Math.floor(1000 - player.y), 10, 20);
            }
        }

        function update() {
            const g = gravity * (player.flipped ? -1 : 1);
            player.dy += g;
            player.x += player.dx || 0;
            player.y += player.dy || 0;
            player.onGround = false;

            if (gameMode === 'onlyup') lava.y -= 0.3;

            // collisions
            platforms.forEach(p => {
                const px = player.x, py = player.y, pw = player.w, ph = player.h;
                if (px + pw > p.x && px < p.x + p.w) {
                    // from above
                    if (!player.flipped && py + ph <= p.y + player.dy && py + ph >= p.y - 5) {
                        player.y = p.y - ph;
                        player.dy = 0;
                        player.onGround = true;
                    }
                    // from below
                    else if (player.flipped && py >= p.y + p.h + player.dy && py <= p.y + p.h + 5) {
                        player.y = p.y + p.h;
                        player.dy = 0;
                        player.onGround = true;
                    }
                }
            });

            // lava
            if (gameMode === 'onlyup' && player.y + player.h > lava.y) {
                showMenu();
                return;
            }

            // enemy collisions
            enemies.forEach(e => {
                if (!e.alive) return;
                e.x += e.dx;
                const onPlatform = platforms.some(p =>
                    e.x + e.w > p.x && e.x < p.x + p.w && e.y + e.h === p.y
                );
                if (!onPlatform || e.x < 0 || e.x + e.w > canvas.width) e.dx *= -1;

                const hit = player.x < e.x + e.w && player.x + player.w > e.x &&
                    player.y < e.y + e.h && player.y + player.h > e.y;
                if (hit) {
                    if (player.dy > 0 && player.y + player.h - e.y < 10) {
                        e.alive = false;
                        player.dy = -10;
                        for (let i = 0; i < 10; i++) {
                            particles.push({
                                x: e.x + e.w / 2,
                                y: e.y + e.h / 2,
                                dx: Math.random() * 4 - 2,
                                dy: Math.random() * -4,
                                color: themes[selectedTheme].enemy
                            });
                        }
                    } else {
                        showMenu();
                    }
                }
            });

            // goal
            if (player.x < goal.x + goal.w && player.x + player.w > goal.x &&
                player.y < goal.y + goal.h && player.y + player.h > goal.y) {
                if (currentLevel + 1 > storyProgress) {
                    storyProgress = currentLevel + 1;
                    localStorage.setItem("gfpProgress", JSON.stringify(storyProgress));
                }
                showMenu();
            }

            // particles
            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.3;
            });

            // camera follow
            cameraY = Math.max(0, player.y - 300);
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function showMenu() {
            document.getElementById("menu").style.display = "flex";
            document.getElementById("modeMenu").style.display = "none";
            document.getElementById("levelMenu").style.display = "none";
            document.getElementById("backBtn").style.display = "none";
        }

        function showModeMenu() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("modeMenu").style.display = "flex";
        }

        function enterStoryMode() {
            gameMode = "story";
            document.getElementById("modeMenu").style.display = "none";
            const buttons = document.getElementById("levelButtons");
            buttons.innerHTML = "";
            storyLevels.forEach((lvl, i) => {
                const b = document.createElement("button");
                b.textContent = lvl.name + (i <= storyProgress ? "" : " 🔒");
                b.disabled = i > storyProgress;
                b.className = "menu-btn";
                b.onclick = () => {
                    currentLevel = i;
                    applyTheme(lvl.theme);
                    resetLevelData(lvl);
                    hideAllMenus();
                };
                buttons.appendChild(b);
            });
            document.getElementById("levelMenu").style.display = "flex";
        }

        function enterOnlyUpMode() {
            gameMode = "onlyup";
            document.getElementById("modeMenu").style.display = "none";
            applyTheme(selectedTheme);
            player = { x: 400, y: 950, w: 30, h: 30, dx: 0, dy: 0, flipped: false, onGround: false };
            platforms = [];
            for (let y = 900; y >= 0; y -= 100) {
                platforms.push({ x: Math.random() * 700, y, w: 100, h: 10 });
            }
            spikes = []; enemies = []; particles = [];
            lava.y = 1000;
            goal = { x: 400, y: -100, w: 40, h: 50 };
            hideAllMenus();
        }

        function hideAllMenus() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("modeMenu").style.display = "none";
            document.getElementById("levelMenu").style.display = "none";
            document.getElementById("backBtn").style.display = "block";
            showIntro();
        }

        function showIntro() {
            const intro = document.getElementById("levelIntro");
            const name = gameMode === "story" ? storyLevels[currentLevel].name : "Only Up Mode";
            intro.textContent = name;
            intro.classList.add("show");
            setTimeout(() => intro.classList.remove("show"), 3000);
        }

        function returnToMenu() {
            showMenu();
        }

        document.addEventListener("keydown", e => {
            keys[e.key] = true;
            if (e.code === "Space") {
                player.flipped = !player.flipped;
                player.dy = 0;
            }
            if ((e.key === "ArrowUp" || e.key === "w") && player.onGround) {
                player.dy = player.flipped ? 10 : -10;
            }
            if (e.key === "ArrowLeft" || e.key === "a") player.dx = -5;
            if (e.key === "ArrowRight" || e.key === "d") player.dx = 5;
        });
        document.addEventListener("keyup", e => {
            keys[e.key] = false;
            if (["ArrowLeft", "a", "ArrowRight", "d"].includes(e.key)) player.dx = 0;
        });

        applyTheme("normal");
        showMenu();
        loop();
    </script>
</body>

</html>
