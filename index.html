<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Cat Yarn Collector</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: "Press Start 2P", cursive, monospace;
    }
    canvas {
      background: #444;
      image-rendering: pixelated;
      border: 5px solid #fff;
    }
    #score {
      position: absolute;
      top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("score");

    let cat = { x: 200, y: 200, size: 20, speed: 20 };
    let yarn = spawnYarn();
    let score = 0;

    function spawnYarn() {
      return {
        x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
        y: Math.floor(Math.random() * (canvas.height / 20)) * 20,
        size: 20
      };
    }

    function drawCat() {
      ctx.fillStyle = "orange";
      ctx.fillRect(cat.x, cat.y, cat.size, cat.size);
      ctx.fillStyle = "black";
      ctx.fillRect(cat.x + 4, cat.y + 4, 4, 4); // eyes
      ctx.fillRect(cat.x + 12, cat.y + 4, 4, 4);
    }

    function drawYarn() {
      ctx.fillStyle = "pink";
      ctx.beginPath();
      ctx.arc(yarn.x + yarn.size/2, yarn.y + yarn.size/2, yarn.size/2, 0, Math.PI*2);
      ctx.fill();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCat();
      drawYarn();

      // check collision
      if (cat.x === yarn.x && cat.y === yarn.y) {
        score++;
        scoreText.textContent = "Score: " + score;
        yarn = spawnYarn();
      }

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && cat.y > 0) cat.y -= cat.speed;
      if (e.key === "ArrowDown" && cat.y < canvas.height - cat.size) cat.y += cat.speed;
      if (e.key === "ArrowLeft" && cat.x > 0) cat.x -= cat.speed;
      if (e.key === "ArrowRight" && cat.x < canvas.width - cat.size) cat.x += cat.speed;
    });

    update();
  </script>
</body>
</html>
