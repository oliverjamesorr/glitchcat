    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px;
            background: #f0f0f0;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        #randomBtn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        /* Shake animation */
        .shake {
            animation: shake 0.4s;
        }
        @keyframes shake {
            0% { transform: translate(-50%, 0); }
            20% { transform: translate(-52%, 0) rotate(-2deg); background: #ff4444; }
            40% { transform: translate(-48%, 0) rotate(2deg); background: #44ff44; }
            60% { transform: translate(-52%, 0) rotate(-2deg); background: #4444ff; }
            80% { transform: translate(-48%, 0) rotate(2deg); background: #ffff44; }
            100% { transform: translate(-50%, 0); background: #4CAF50; }
        }
        .message {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            transform: scale(0.8) rotate(0deg);
            transition: opacity 0.5s ease, transform 0.5s ease;
            white-space: nowrap;
            pointer-events: none;
            font-weight: bold;
            animation: drift 10s linear infinite;
        }
        .show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
        /* Drift and spin animation */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -10px) rotate(5deg); }
            50% { transform: translate(40px, 10px) rotate(-5deg); }
            75% { transform: translate(20px, 20px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>

        function showRandomText() {
            const button = document.getElementById("randomBtn");

            // Pick random message
            const randomIndex = Math.floor(Math.random() * texts.length);
            const text = texts[randomIndex];

            // Create message
            const messageEl = document.createElement("div");
            messageEl.textContent = text;
            messageEl.className = "message";

            // Random color hue
            messageEl.style.color = `hsl(${Math.floor(Math.random() * 360)}, 80%, 50%)`;

            // Random position on screen (considering message size)
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 50;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            messageEl.style.left = `${x}px`;
            messageEl.style.top = `${y}px`;

            // Append to body
            document.body.appendChild(messageEl);

            // Trigger animation to show
            setTimeout(() => {
                messageEl.classList.add("show");
            }, 10);

            // Remove message after 5 seconds with fade out
            setTimeout(() => {
                messageEl.classList.remove("show");
                // Remove from DOM after transition
                setTimeout(() => {
                    messageEl.remove();
                }, 500);
            }, 5000);

            // Button shake effect on click
            button.classList.add("shake");
            // Remove shake class after animation ends (400ms)
            setTimeout(() => button.classList.remove("shake"), 400);
        }
