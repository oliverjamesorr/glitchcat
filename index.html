<!DOCTYPE html>
<html>

<head>
    <title>Steal a Doughnut</title>
    <style>
        body {
            background-color: pink;
            font-family: Comic Sans MS, cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: chocolate;
            text-shadow: 2px 2px white;
        }

        #doughnutButton {
            font-size: 2em;
            padding: 20px 40px;
            background-color: chocolate;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 5px 5px 0 orange;
        }

        #chaos {
            margin-top: 30px;
            font-size: 1.5em;
            color: purple;
        }

        .sprinkle {
            position: absolute;
            font-size: 1.5em;
            color: #ff69b4;
            animation: float 3s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>üç© Steal a Doughnut üç©</h1>
    <button id="doughnutButton">STEAL IT</button>
    <div id="chaos"></div>

    <script>
        const messages = [
            "Ballerina Doughnutina has joined the sprinkle storm!",
            "You stole the Jellycore!",
            "Powdered Prophecy unlocked!",
            "Cruller Protocol engaged!",
            "Glazed Guardian enraged!",
            "SUGAR OVERLOAD INCOMING!!!",
            "You poked the Bavarian Entity.",
            "DONUT.EXE IS CORRUPTING REALITY.",
            "The final cinnamon twist has begun..."
        ];

        document.getElementById("doughnutButton").addEventListener("click", () => {
            // Show random chaos message
            const chaos = document.getElementById("chaos");
            const msg = messages[Math.floor(Math.random() * messages.length)];
            const p = document.createElement("p");
            p.textContent = msg;
            chaos.appendChild(p);

            // Sprinkle effect
            for (let i = 0; i < 10; i++) {
                const sprinkle = document.createElement("div");
                sprinkle.className = "sprinkle";
                sprinkle.style.left = Math.random() * window.innerWidth + "px";
                sprinkle.textContent = "‚ú®";
                document.body.appendChild(sprinkle);
                setTimeout(() => sprinkle.remove(), 3000);
            }
        });
    </script>

</body>

</html>
