<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level-Up Chaos Square</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    flex-direction: column;
  }
  #gameArea {
    position: relative;
    width: 500px;
    height: 500px;
    background-color: #222;
    border: 3px solid #fff;
    overflow: hidden;
  }
  #square {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: red;
    cursor: pointer;
  }
  #score {
    margin-top: 20px;
    font-size: 24px;
  }
  #level {
    margin-top: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>
<div id="gameArea">
  <div id="square"></div>
</div>
<div id="score">Score: 0</div>
<div id="level">Level: 1</div>

<script>
const square = document.getElementById('square');
const gameArea = document.getElementById('gameArea');
const scoreDisplay = document.getElementById('score');
const levelDisplay = document.getElementById('level');

let score = 0;
let level = 1;

// Square position and size
let x = 100;
let y = 100;
let squareSize = 50;

// Square speed
let speedX = (Math.random() * 6 - 3);
let speedY = (Math.random() * 6 - 3);

function updatePosition() {
  const maxX = gameArea.clientWidth - squareSize;
  const maxY = gameArea.clientHeight - squareSize;

  // Chaos movement
  speedX += (Math.random() - 0.5) * 0.5;
  speedY += (Math.random() - 0.5) * 0.5;

  speedX = Math.max(Math.min(speedX, 12), -12);
  speedY = Math.max(Math.min(speedY, 12), -12);

  x += speedX;
  y += speedY;

  // Bounce off walls
  if (x <= 0) { x = 0; speedX *= -1; }
  if (x >= maxX) { x = maxX; speedX *= -1; }
  if (y <= 0) { y = 0; speedY *= -1; }
  if (y >= maxY) { y = maxY; speedY *= -1; }

  square.style.left = x + 'px';
  square.style.top = y + 'px';

  requestAnimationFrame(updatePosition);
}

square.addEventListener('click', () => {
  score++;
  scoreDisplay.textContent = "Score: " + score;

  // Chaos boost
  speedX += (Math.random() * 4 - 2);
  speedY += (Math.random() * 4 - 2);

  // Level up every 5 clicks
  if (score % 5 === 0) {
    level++;
    levelDisplay.textContent = "Level: " + level;
    // Make square smaller and faster
    squareSize = Math.max(10, squareSize - 5);
    square.style.width = squareSize + 'px';
    square.style.height = squareSize + 'px';
    speedX *= 1.2;
    speedY *= 1.2;
  }
});

// Start the game
updatePosition();
</script>
</body>
</html>
