  // State & config
  const messages = [];
  const maxMessages = 40; // max messages on screen
  const messageLife = 10000; // message life in ms (10 seconds)
  const btn = document.getElementById("randomBtn");
  const speedInput = document.getElementById("speedRange");
  const numbersCountInput = document.getElementById("numbersCountRange");
  const numbersCountDisplay = document.getElementById("numbersCountDisplay");
  const bgToggleInput = document.getElementById("bgToggleInput");
  const settingsToggle = document.getElementById("settingsToggle");

  let animationFrameId;
  let lastTimestamp;

  // Bounce DVD style variables for each message
  class Message {
    constructor(text, speed) {
      this.text = text;
      this.speed = speed;
      this.el = document.createElement("div");
      this.el.className = "message";
      this.el.textContent = text;
      this.el.style.color = getRandomColor();
      this.el.style.fontSize = `${12 + Math.random()*18}px`;
      // Initial random position inside viewport (minus some margin)
      this.x = Math.random() * (window.innerWidth - 150) + 50;
      this.y = Math.random() * (window.innerHeight - 150) + 50;
      // Random velocity between -speed and speed
      const angle = Math.random() * 2 * Math.PI;
      this.vx = Math.cos(angle) * speed;
      this.vy = Math.sin(angle) * speed;
      this.el.style.left = `${this.x}px`;
      this.el.style.top = `${this.y}px`;
      this.birthTime = performance.now();
      body.appendChild(this.el);
    }
    update(deltaTime) {
      this.x += this.vx * deltaTime;
      this.y += this.vy * deltaTime;

      // Bounce off edges
      if (this.x <= 0) { this.x = 0; this.vx *= -1; }
      else if (this.x + this.el.offsetWidth >= window.innerWidth) {
        this.x = window.innerWidth - this.el.offsetWidth;
        this.vx *= -1;
      }
      if (this.y <= 0) { this.y = 0; this.vy *= -1; }
      else if (this.y + this.el.offsetHeight >= window.innerHeight) {
        this.y = window.innerHeight - this.el.offsetHeight;
        this.vy *= -1;
      }
      this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
      // Opacity fades in last second
      const age = performance.now() - this.birthTime;
      if (age > messageLife - 1000) {
        this.el.style.opacity = `${(messageLife - age) / 1000}`;
      }
    }
    shouldRemove() {
      return performance.now() - this.birthTime > messageLife;
    }
    remove() {
      this.el.remove();
    }
  }

  function getRandomColor() {
    // pastel-ish colors for visibility
    const hue = Math.floor(Math.random() * 360);
    return `hsl(${hue}, 70%, 75%)`;
  }

  // Generate a random username
  function generateUsername() {
    if (messages.length >= maxMessages) {
      // Remove oldest message if too many
      const oldest = messages.shift();
      oldest.remove();
    }
    const first = firstWords[Math.floor(Math.random() * firstWords.length)];
    const second = secondWords[Math.floor(Math.random() * secondWords.length)];
    let username = first + second;
    const numCount = parseInt(numbersCountInput.value);
    if (numCount > 0) {
      const nums = [];
      for (let i=0; i<numCount; i++) {
        nums.push(Math.floor(Math.random() * 10));
      }
      username += nums.join('');
    }
    return username;
  }

  // Create and add message with bouncing animation
  function addMessage() {
    const speed = parseFloat(speedInput.value);
    const text = generateUsername();
    const message = new Message(text, speed * 10); // 10x slower movement now
    messages.push(message);
  }

  // Animation loop
  function animate(timestamp) {
    if (!lastTimestamp) lastTimestamp = timestamp;
    const deltaTime = (timestamp - lastTimestamp) / 16.67; // Normalize to ~60fps frame time units
    lastTimestamp = timestamp;

    for (let i = messages.length - 1; i >= 0; i--) {
      const msg = messages[i];
      msg.update(deltaTime);
      if (msg.shouldRemove()) {
        msg.remove();
        messages.splice(i,1);
      }
    }
    animationFrameId = requestAnimationFrame(animate);
  }

  numbersCountInput.addEventListener("input", () => {
    numbersCountDisplay.textContent = numbersCountInput.value;
  });

  bgToggleInput.addEventListener("change", () => {
    if (bgToggleInput.checked) {
      body.style.backgroundColor = "#111"; // black
      body.style.color = "white";
    } else {
      body.style.backgroundColor = "white";
      body.style.color = "black";
    }
  });

  if (bgToggleInput.checked) {
    body.style.backgroundColor = "#111";
    body.style.color = "white";
  } else {
    body.style.backgroundColor = "white";
    body.style.color = "black";
  }

  settingsToggle.addEventListener("click", () => {
    if (settingsPanel.style.display === "flex") {
      settingsPanel.style.display = "none";
    } else {
      settingsPanel.style.display = "flex";
    }
  });

  btn.addEventListener("click", () => {
    addMessage();
  });

  // Start animation loop
  animationFrameId = requestAnimationFrame(animate);

  // Optional: Responsive - clear messages on resize to avoid stuck positions
  window.addEventListener("resize", () => {
    messages.forEach(m => m.remove());
    messages.length = 0;
  });
