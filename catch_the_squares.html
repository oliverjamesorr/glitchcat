<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Squares Advanced</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; margin: 0; padding: 0; }
    h1 { margin-top: 20px; }
    #game-area { position: relative; margin: 20px auto; width: 600px; height: 400px; background: #222; border: 2px solid #555; overflow: hidden; touch-action: manipulation; }
    .square, .powerup { position: absolute; width: 50px; height: 50px; cursor: pointer; transition: transform 0.1s linear; z-index: 2; }
    .square { background: blue; }
    .powerup { background: green; }
    .player-style-basic { background: red; }
    .player-style-circle { border-radius: 50%; background: red; }
    .player-style-emoji, .player-style-unlocked { background: none; font-size: 40px; line-height: 50px; }
    #scoreboard { margin: 10px; font-size: 18px; }
    #progressBarContainer { width: 600px; height: 20px; background: #333; margin: 10px auto; border-radius: 12px; overflow: hidden; position: relative; }
    #progressBar { background: linear-gradient(90deg, #4caf50, #8bc34a); height: 100%; width: 100%; transition: width 1s linear; }
    #progressNumber { position: absolute; right: 8px; top: 0; color: white; font-weight: bold; line-height: 20px; user-select: none; }
    #pullAnimationContainer { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000c; z-index:999; justify-content:center; align-items:center; flex-direction:column; color:white; font-size:2em; font-weight:bold; }
  </style>
</head>
<body>
  <h1>üéØ Catch the Squares!</h1>
  <div id="scoreboard">Score: 0 | Time Left: 30s</div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
    <div id="progressNumber">30</div>
  </div>
  <div id="game-area"></div>
  <div id="pullAnimationContainer"></div>

  <script>
    function showPullAnimation(character) {
      const container = document.getElementById("pullAnimationContainer");
      container.innerHTML = `<div style='font-size:3em;'>üéÅ ${character.emoji || ''} ${character.name}</div><div style='margin-top:20px;font-size:1.2em;'>${character.rarity}</div>`;
      container.style.display = "flex";
      setTimeout(() => {
        container.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
